<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate reports with interactive charts based on your data">
    <title>Data Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="container-fluid py-4">
        <h1 class="mb-4">Generate Report</h1>
    </header>

    <main class="container-fluid">
        <section class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title h5 mb-0">Data Selection</h2>
                    </div>
                    <div class="card-body">
                        <div class="data-selection-container">
                            <div class="table-select-container col-md-4">
                                <label for="table-select" class="form-label">Select Table:</label>
                                <select class="form-select" id="table-select">
                                    <!-- Options -->
                                </select>
                            </div>
                            <div class="fields-container col-md-4" id="checkbox-container">
                                <!-- Fields  -->
                            </div>
                            <div class="run-btn-container col-md-4">
                                <button id="run-btn" class="btn btn-primary">Run</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="row mb-4">

            <div class="col-12">
                <button id="save-template" class="btn btn-primary">Save Template</button>
                <select id="load-template" class="form-select d-inline-block w-auto ml-2">
                    <option value="">Load Template</option>
                </select>
                <div class="form-check d-inline-block ml-2">
                    <input type="checkbox" class="form-check-input" id="view-on-dashboard" name="view_on_dashboard">
                    <label class="form-check-label" for="view-on-dashboard">View on Dashboard</label>
                </div>
            </div>

        </section>


        <section class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title h5 mb-0">Bar Chart</h3>
                        <button class="btn btn-sm btn-outline-secondary" id="download-bar-chart"
                            aria-label="Download Bar Chart">
                            <i class="bi bi-download"></i> Download
                        </button>
                    </div>
                    <div class="card-body" style="height: 300px;">
                        <canvas id="bar-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title h5 mb-0">Pie Chart</h3>
                        <button class="btn btn-sm btn-outline-secondary" id="download-pie-chart"
                            aria-label="Download Pie Chart">
                            <i class="bi bi-download"></i> Download
                        </button>
                    </div>
                    <div class="card-body" style="height: 300px;">
                        <canvas id="pie-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
