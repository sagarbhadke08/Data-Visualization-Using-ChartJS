<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container  mt-5">
        <div class="form-group">
            <label for="table-select">Select Table:</label>
            <select class="form-control" id="table-select">
                <option value="Employee">Employee</option>
                <option value="Client">Client</option>
            </select>
        </div>
        <div class="flex">
            <div class="checkbox-container" id="checkbox-container">
                <!-- Fields -->
            </div>
            <!-- <div>
                <button id="run-btn" class="btn btn-primary mt-3">Run</button>
            </div> -->

        </div>
        <div class="charts mt-4 d-flex flex-wrap justify-content-between">
            <div class="w-50 mb-4">
                <canvas id="bar-chart" width="400" height="300"></canvas>
            </div>
            <div class="w-50 mb-4">
                <canvas id="pie-chart" width="400" height="300"></canvas>
            </div>
            <div class="w-100">
                <canvas id="pivot-table" width="800" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
